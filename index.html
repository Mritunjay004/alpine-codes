<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/marked.min.js"></script>

    <style>
      body {
        margin: 0;
      }
      .modal-wrapper {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .modal {
        width: 100%;
        max-width: 30%;
        background-color: white;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div
      class="modal-wrapper"
      x-data="{ show: false }"
      x-show="show"
      x-on:open-modal.window="show = true"
      x-on:keyup.escape.window="show = false"
    >
      <div class="modal" x-on:click.outside="show = false">I am a modal</div>
    </div>

    <button
      x-data
      x-on:click="
        $dispatch('open-modal')
      "
    >
      Show modal
    </button>
  </body>
</html>
